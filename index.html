<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live QR Token Scanner</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 1rem; }
    #video { border: 2px solid #444; border-radius: 4px; }
    #result { margin-top: 1rem; font-size: 1.25rem; }
  </style>
</head>
<body>
  <video id="video" width="600" height="450" autoplay playsinline></video>
  <div id="result">scanning</div>

  <!-- jsQR library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
  const video      = document.getElementById('video');
  const resultElem = document.getElementById('result');
  const canvas     = document.createElement('canvas');
  const ctx        = canvas.getContext('2d');
  const tokensMap  = new Map();

  // 1) Load tokens.json as an object of { token: name, … }
  fetch('tokens.json')
    .then(r => r.json())
    .then(obj => {
      Object.entries(obj).forEach(([token, name]) => {
        tokensMap.set(token, name);
      });
    })
    .catch(err => {
      console.error('Failed to load tokens.json', err);
      resultElem.textContent = 'Error loading tokens';
    });

  // 2) Start the camera
  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then(stream => {
      video.srcObject = stream;
      video.onloadedmetadata = () => requestAnimationFrame(scanFrame);
    })
    .catch(err => {
      console.error('Camera error:', err);
      resultElem.textContent = 'Error accessing camera';
    });

  // 3) Per‑frame scan
  function scanFrame() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: 'dontInvert'
      });

      if (code) {
        const token = code.data.trim();
        if (tokensMap.has(token)) {
          resultElem.textContent = tokensMap.get(token);
        } else {
          resultElem.textContent = 'token not recognized';
        }
      } else {
        resultElem.textContent = 'scanning';
      }
    }
    requestAnimationFrame(scanFrame);
  }
</script>
</body>
</html>

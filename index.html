<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QR Code Scanner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: sans-serif;
    }
    #video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    #status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      pointer-events: none;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <video id="video" playsinline muted autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="status">Initializing...</div>

  <!-- jsQR library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
   <script>
    (async () => {
      const video = document.getElementById('video');
      const canvasEl = document.getElementById('canvas');
      const ctx = canvasEl.getContext('2d');
      const statusEl = document.getElementById('status');
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let tokens = [];

      // 1) load database
      statusEl.textContent = 'Loading database...';
      try {
        const res = await fetch('tokens.json');
        if (!res.ok) throw new Error(res.statusText);
        tokens = await res.json();
        statusEl.textContent = 'Database loaded. Starting camera...';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error loading database';
        return;
      }

      // 2) start camera
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = stream;
        await video.play();
        statusEl.textContent = 'Scanning...';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Camera error';
        return;
      }

      // flag so we only process one scan at a time
      let isScanning = true;

      function scanFrame() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvasEl.width = video.videoWidth;
          canvasEl.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvasEl.width, canvasEl.height);
          const imageData = ctx.getImageData(
            0, 0, canvasEl.width, canvasEl.height
          );
          const code = jsQR(
            imageData.data,
            imageData.width,
            imageData.height,
            { inversionAttempts: 'attemptBoth' }
          );

          // only verify if we’re not already in a “found” cooldown
          if (code && isScanning) {
            isScanning = false;
            verifyCode(code.data);
          }
        }
        requestAnimationFrame(scanFrame);
      }

      function verifyCode(data) {
        const scannedId = data.trim();
        // loose match by converting both sides to string
        const record = tokens.find(t => String(t.id) === scannedId);

        if (record) {
          playBeep();
          // green and show the name
          statusEl.textContent = `✔️ ${record.name}`;
          statusEl.style.color = 'lime';
        } else {
          statusEl.textContent = '❌ Not recognized';
          statusEl.style.color = 'red';
        }

        // after 1 s, go back to scanning mode
        setTimeout(() => {
          statusEl.textContent = 'Scanning...';
          statusEl.style.color = '#fff';
          isScanning = true;
        }, 1000);
      }

      function playBeep() {
        const osc = audioCtx.createOscillator();
        osc.connect(audioCtx.destination);
        osc.frequency.value = 750;
        osc.start();
        setTimeout(() => osc.stop(), 100);
      }

      // kick things off
      requestAnimationFrame(scanFrame);
    })();
  </script>
</body>
</html>

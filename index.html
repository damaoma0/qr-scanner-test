<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QR Code Scanner</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; }
    #video { width: 100%; height: auto; }
    #status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <video id="video" playsinline autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="status"></div>

  <!-- QR decoding library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvasEl = document.getElementById('canvas');
    const ctx = canvasEl.getContext('2d');
    const statusEl = document.getElementById('status');
    let tokens = [];
    let lastCode = null;

    // Load the token database
    fetch('tokens.json')
      .then(res => res.json())
      .then(data => { tokens = data; })
      .catch(err => console.error('Failed to load tokens:', err));

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(scanFrame);
      })
      .catch(err => {
        console.error('Camera error:', err);
        statusEl.textContent = 'Camera error';
      });

    function scanFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvasEl.width = video.videoWidth;
        canvasEl.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvasEl.width, canvasEl.height);
        const imageData = ctx.getImageData(0, 0, canvasEl.width, canvasEl.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: 'dontInvert' });
        if (code && code.data !== lastCode) {
          lastCode = code.data;
          verifyCode(code.data);
        }
      }
      requestAnimationFrame(scanFrame);
    }

    function verifyCode(data) {
      if (tokens.includes(data)) {
        statusEl.textContent = '✔️ Verified';
        statusEl.style.color = 'lime';
      } else {
        statusEl.textContent = '❌ Not recognized';
        statusEl.style.color = 'red';
      }
    }
  </script>
</body>
</html>
